<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/product/update}" th:object="${product}" method="post">
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{productId}"></td>
        </tr>

        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{productName}"></td>
        </tr>

        <tr>
            <th>Category</th>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Price</th>
            <td><input type="text" th:field="*{price}"></td>
        </tr>

        <tr>
            <th>Quantity</th>
            <td><input type="text" th:field="*{quantity}"></td>
        </tr>

        <tr>
            <th>Date release</th>
            <td><input type="date" th:field="*{dateRelease}" th:value="${#dates.format(product.dateRelease, 'yyyy-MM-dd')}"></td>
        </tr>

        <tr>
            <td>

            </td>
            <td>
<!--                <input type="submit" value="Update"  class="btn btn-primary" role="button">-->
                <a class="btn btn-primary" role="button" data-toggle="modal"
                   data-target="#exampleModal">Update</a>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update product</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are u sure about that?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
