<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>
<h1>Products List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Date Release</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>

    <tr th:each="p : ${product}" th:object="${p}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{category.getCategoryName()}"></td>
        <td th:text="*{#numbers.formatCurrency(price)}"></td>
        <td th:text="*{#dates.format(dateRelease, 'dd/MM/yyyy')}"></td>
        <td th:text="*{quantity}"></td>

        <td>
            <a th:href="@{/product/detail/(id=*{id})}">Detail</a>
            <a th:href="@{/product/update(id=*{id})}">Update</a>
        </td>
    </tr>
</table>
</body>
</html>
