<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h1>Detail</h1>
<table th:object="${product}">
    <tr>
        <th>Name: </th>
        <td th:text="*{nameProduct}"></td>
    </tr>

    <tr>
        <th>Category: </th>
        <td th:text="*{category.categoryName}"></td>
    </tr>

    <tr>
        <th>Price: </th>
        <td th:text="*{price}"></td>
    </tr>

    <tr>
        <th>Quantity: </th>
        <td th:text="*{quantity}"></td>
    </tr>

    <tr>
        <th>Date release: </th>
        <td th:text="*{dateRelease}"></td>
    </tr>

    <tr>
        <td>
            <a th:href="@{/product/list}">Back</a>
        </td>
    </tr>
</table>
</body>
</html>
