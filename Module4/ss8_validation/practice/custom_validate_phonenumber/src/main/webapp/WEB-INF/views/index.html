<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:action="@{/validatePhoneNumber}" method="post" th:object="${phoneNumber}">
    <table>
        <tr>
            <th>PhoneNumber: </th>
            <td>
                <input type="text" th:field="*{number}">
            </td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
