<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow book</title>
</head>
<body>
<form th:action="@{/library/pay}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text"  th:field="*{userId}"></td>
        </tr>

        <tr>
            <td>User name: </td>
            <td><input type="text" th:field="*{userName}"></td>
        </tr>

        <tr>
            <td>Book name: </td>
            <td>
                <select th:field="*{book}">
                    <option th:each="b: ${books}" th:text="${b.name}" th:value="${b.id}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Borrow date: </td>
            <td><input type="text" th:field="*{borrowedDate}"></td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Pay">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
