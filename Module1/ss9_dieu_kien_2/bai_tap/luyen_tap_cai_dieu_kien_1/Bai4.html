<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<table>
    <tr>
        <td>Số a</td>
        <td>Số b</td>
        <td>Số c</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="num1">
        </td>
        <td>
            <input type="text" id="num2">
        </td>
        <td>
            <input type="text" id="num3">
        </td>
        <td>
            <button onclick="myFunction()">Check</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        let c = +document.getElementById("num3").value;

        if (a < b || a < c) {
            if (b > c) {
                document.getElementById("ketqua").innerHTML = b + " là số lớn nhất";
            } else if (c > b)
                document.getElementById("ketqua").innerHTML = c + " là số lớn nhất";
            else
                document.getElementById("ketqua").innerHTML = a + " là số lớn nhất";
        }

    }
</script>
</html>
