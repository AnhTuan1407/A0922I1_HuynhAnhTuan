<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<table>
    <tr>
        <td>Age</td>
        <td> </td>
    </tr>
    <tr>
        <td>
            <input type="text" id="age">
        </td>
        <td>
            <button onclick="myFunction()">Check</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let age = +document.getElementById("age").value;

        if (age >= 15)
        {
            document.getElementById("ketqua").innerHTML = "Đủ điều kiện học lớp 10";
        }else
            document.getElementById("ketqua").innerHTML = "Không đủ điều kiện học lớp 10";
    }
</script>
</body>
</html>
