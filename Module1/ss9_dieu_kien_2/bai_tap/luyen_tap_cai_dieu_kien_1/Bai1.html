<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
    <table>
        <tr>
            <td>Số a</td>
            <td>Số b</td>
            <td> </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="num1">
            </td>
            <td>
                <input type="text" id="num2">
            </td>
            <td>
                <button onclick="myFunction()">Check</button>
            </td>
        </tr>
    </table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;

        if (a % b == 0)
        {
            document.getElementById("ketqua").innerHTML = a + " chia het cho " + b;
        }else
            document.getElementById("ketqua").innerHTML = a + " khong chia het cho " + b;
    }
</script>
</html>
