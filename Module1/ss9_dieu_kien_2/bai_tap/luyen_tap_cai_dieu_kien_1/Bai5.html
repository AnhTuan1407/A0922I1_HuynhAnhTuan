<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<table>
    <tr>
        <td>Điểm giữa kỳ</td>
        <td>Điểm thi cuối kỳ</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="num1">
        </td>
        <td>
            <input type="text" id="num2">
        </td>
        <td>
            <button onclick="myFunction()">Check</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        let average = (a*2 + b*3) / 5;
        alert(average);
        if (average >= 8) {
            document.getElementById("ketqua").innerHTML = "Học sinh giỏi";
        }
        if (6.5 <= average && average < 8) {
            document.getElementById("ketqua").innerHTML = "Học sinh khá";
        }
        if (5 <= average && average < 6.5) {
            document.getElementById("ketqua").innerHTML = "Học sinh trung bình";
        }
        if (average < 5) {
            document.getElementById("ketqua").innerHTML = "Học sinh yếu";
        }

    }
</script>
</html>
