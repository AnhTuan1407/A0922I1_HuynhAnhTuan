<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<table>
    <tr>
        <td>Doanh số bán hàng (tỷ đồng)</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="num1">
        </td>

        <td>
            <button onclick="myFunction()">Check</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let total = +document.getElementById("num1").value;

        if (total >= 8) {
            document.getElementById("ketqua").innerHTML = "Hoa hồng nhận được: " + total * 0.1 + "(tỷ đồng)";
        }
        if (6.5 <= total && total < 8) {
            document.getElementById("ketqua").innerHTML = "Hoa hồng nhận được: " + total * 0.05 + "(tỷ đồng)";
        }
        if (5 <= total && total < 6.5) {
            document.getElementById("ketqua").innerHTML = "Hoa hồng nhận được: " + total * 0.02 + "(tỷ đồng)";
        }
        if (total < 5) {
            document.getElementById("ketqua").innerHTML = "Hoa hồng nhận được: " + total * 0.01 + "(tỷ đồng)";
        }

    }
</script>
</html>
