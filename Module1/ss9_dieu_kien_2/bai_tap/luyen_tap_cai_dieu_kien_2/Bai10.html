<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 10</title>
</head>
<body>
<table>
    <tr>
        <td>Số chữ điện (kWh)</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="num1">
        </td>

        <td>
            <button onclick="myFunction()">Check</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let kwh = +document.getElementById("num1").value;

        if (kwh >= 300) {
            document.getElementById("ketqua").innerHTML = "Tiền điện: " + kwh*500 + "(nghìn đồng)";
        }
        if (100 <= kwh && kwh < 200) {
            document.getElementById("ketqua").innerHTML = "Tiền điện: " + kwh*1000 + "(nghìn đồng)";
        }
        if (50 <= kwh && kwh < 100) {
            document.getElementById("ketqua").innerHTML = "Tiền điện: " + kwh*2000 + "(nghìn đồng)";
        }
        if (kwh < 50) {
            document.getElementById("ketqua").innerHTML = "Tiền điện: " + kwh*5000 + "(nghìn đồng)";
        }

    }
</script>
</html>
