<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<table>
    <tr>
        <td>Hệ số bậc 2</td>
        <td>Hệ số bậc 1</td>
        <td>Hệ số bậc 0</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="a">
        </td>

        <td>
            <input type="text" id="b">
        </td>

        <td>
            <input type="text" id="c">
        </td>

        <td>
            <button onclick="myFunction()">Calculate</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let delta = b * b - 4 * a * c;
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("ketqua").innerHTML = "Vui lòng nhập các hệ số là số!!";
        } else {
            if (a == 0) {
                if (b == 0 && c != 0) {
                    document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm!";
                } else {
                    document.getElementById("ketqua").innerHTML = "Phương trình có nghiệm duy nhất: " + (-c / b);
                }
            } else {
                if (delta < 0) {
                    document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm!";
                } else if (delta == 0) {
                    document.getElementById("ketqua").innerHTML = "Phương trình có nghiệm kép x1 = x2 = " + (-b / (2 * a));
                } else {
                    document.getElementById("ketqua").innerHTML = "Phương trình có 2 nghiệm phân biệt! x1 = " + ((-b + Math.sqrt(delta)) / (2 * a)) + ", x2 = " + ((-b - Math.sqrt(delta)) / (2 * a));
                }
            }
        }
    }
</script>
</html>
