<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<table>
    <tr>
        <td>Hệ số bậc 1</td>
        <td>Hệ số bậc 0</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="a">
        </td>

        <td>
            <input type="text" id="b">
        </td>

        <td>
            <button onclick="myFunction()">Calculate</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;

        if (isNaN(a) || isNaN(b)) {
            document.getElementById("ketqua").innerHTML = "Vui lòng nhập các hệ số là số!!";
        } else {
            if (a == 0 && b != 0) {
                document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm!";
            } else {
                document.getElementById("ketqua").innerHTML = "Phương trình có nghiệm duy nhất: " + -b / a;
            }
        }

    }
</script>
</html>
