<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<table>
    <tr>
        <td>Mét (m)</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="num1">
        </td>

        <td>
            <button onclick="myFunction()">Change</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let m = +document.getElementById("num1").value;
        let f = m * 3.2808;
        if (isNaN(m)) {
            document.getElementById("ketqua").innerHTML = "Vui lòng nhập mét là số!!";
        } else
            document.getElementById("ketqua").innerHTML = m + " mét = " + f + " feet";
    }
</script>
</html>
