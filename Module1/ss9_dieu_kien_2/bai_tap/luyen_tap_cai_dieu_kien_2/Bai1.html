<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<table>
    <tr>
        <td>Độ C</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="num1">
        </td>

        <td>
            <button onclick="myFunction()">Change</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let c = +document.getElementById("num1").value;
        let f = c * (9 / 5) + 32;
        if (isNaN(c)) {
            document.getElementById("ketqua").innerHTML = "Vui lòng nhập độ C là số!!";
        } else
            document.getElementById("ketqua").innerHTML = c + " độ C = " + f + " độ F";
    }
</script>
</html>
