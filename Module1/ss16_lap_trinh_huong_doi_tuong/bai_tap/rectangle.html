<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>

<script>
    let MyRectangle = function (width, long) {

        this.width = width;

        this.long = long;

        this.getWidth = function () {
            return this.width;
        }

        this.getLong = function () {
            return this.long;
        }

        this.setWidth = function () {
            return this.width;
        }

        this.setLong = function () {
            return this.long;
        }

        this.getArea = function () {
            return width * long;
        }

        this.getPerimeter = function () {
            return (width + long) * 2;
        }
    };

    let rectangle = new MyRectangle(2, 4);
    let width = rectangle.getWidth();
    let long = rectangle.getLong();
    let area = rectangle.getArea();
    let  perimeter = rectangle.getPerimeter()

    alert("Width: " + width + ", Long: " + long + ", Perimeter: " + perimeter + ", Area: " + area);
</script>
</body>
</html>
