<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>BẢNG CỬU CHƯƠNG</h2>
</body>
<script>
    let sout;
    let i;
    let j;
    sout = "<table border='1' width='1000' cellspacing='3' cellpadding='3'>"
    for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j + "x" + i + " = " + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
