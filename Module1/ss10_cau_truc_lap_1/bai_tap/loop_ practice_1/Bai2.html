<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h2>Điều chỉnh nhiệt độ</h2>
</body>
<script>
    do {
        let a = +prompt("Nhập nhiệt độ: ");
        if (a > 100) {
            alert("Mời bạn giảm nhiệt độ!");
        } else if (a < 20) {
            alert("Mời bạn tăng nhiệt độ!");
        }
    } while (true)

</script>
</html>
