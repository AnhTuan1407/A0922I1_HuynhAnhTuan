<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h2>Đếm từ 1 đến 100</h2>
</body>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write(i + " ");
        if (i === 99) {
            alert("Đã hoàn thành!");
        }
    }
</script>
</html>
