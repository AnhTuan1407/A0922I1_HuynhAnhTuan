<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2>Tổng 30 sô chia hết cho 7</h2>
</body>
<script>
    let count = 0;
    let total = 0;
    let number = 0;
    while (count <= 30) {

        if (number % 7 === 0) {
            total += number;
            count++;
        }
        number++;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + total);
    const body = document.body;
    body.style.fontWeight = "700";
    body.style.fontSize = "25px";
    body.style.color = "rgb(225 ,0 ,150 )";
</script>
</html>
