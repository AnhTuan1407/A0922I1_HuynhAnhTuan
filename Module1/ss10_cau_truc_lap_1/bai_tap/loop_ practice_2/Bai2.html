<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h2>Giai Thừa</h2>
</body>
<script>
    let number = +prompt("Nhập vào một số nguyên dương: ");
    let giaiThua = 1;
    for (let i = 1; i <= number; i++) {
        giaiThua = giaiThua * i;
    }
    document.write("Giai thừa của " + number + " là: " + giaiThua);
</script>
</html>
