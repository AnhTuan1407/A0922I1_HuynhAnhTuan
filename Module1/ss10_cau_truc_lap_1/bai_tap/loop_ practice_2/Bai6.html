        margin-left: auto;

    .cube {
        background-color: red;

<body>
<h2>Tym Tym</h2>
</body>
<script>
    const red = "<td class=\"red\"></td>";
    const white = "<td class=\"white\"></td>";
    let table = "<table>";
    const endtable = "</table>";
    let tr = "<tr>";
    const endTr = "</tr>";

    for (let i = 0; i < 3; i++) {
        table += tr;
        for (let k = 0; k < 9; k++) {
            if (i === 0 && (k === 0 || k === 1 || k === 4 || k === 7 || k === 8)) {
                table += white;
                continue;
            }
            if (i === 1 && (k === 0 || k === 8)) {
                table += white;
                continue;
            }
            table += red;
        }
        table += endTr;
    }
    let text = "";
    let temp = 9;
    for (let i = 0; i < 5; i++) {
        table += tr;
        table += text;
        for (let j = 0; j < temp; j++) {
            table += red;
        }
        temp -= 2;
        table += text;
        text += white;
    }
    table += endtable;
    document.body.innerHTML = table;

</script>
