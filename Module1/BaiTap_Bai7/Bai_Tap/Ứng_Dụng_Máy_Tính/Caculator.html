<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h1>Caculator</h1>
<table>
    <tr>
        <td colspan="2">
            <input type="text" id="num1">
        </td>
        <td colspan="2">
            <input type="text" id="num2">
        </td>
    </tr>

    <tr>
        <td>
            <button onclick="Addition()" id="add">Addition(+)</button>
        </td>
        <td>
            <button onclick="Subtraction()" id="sub">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="Multiplication()" id="mul">Multiplication(X)</button>
        </td>
        <td>
            <button onclick="Division()" id="div">Division(/)</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function Addition() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let add = num1 + num2;
        document.getElementById("ketqua").innerHTML = "Result: " + add;
    }

    function Subtraction() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let sub = num1 - num2;
        document.getElementById("ketqua").innerHTML = "Result: " + sub;
    }

    function Multiplication() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let mul = num1 * num2;
        document.getElementById("ketqua").innerHTML = "Result: " + num1 * num2;
    }

    function Division() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let div = num1 / num2;
        if (num2 !== 0) {
            document.getElementById("ketqua").innerHTML = "Result: " + num1 / num2;
        } else
            document.getElementById("ketqua").innerHTML = "Can' do this division";
    }
</script>
</html>
