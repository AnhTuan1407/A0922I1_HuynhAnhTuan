<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<p id="result"></p>
<script>
    let n;
    n = +prompt("Nhập số lượng phần tử của mảng: ");
    let array = [];
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập phần tử a[" + i + "]: ");
        array.push(a);
    }
    console.log(array);

    function checkPrime(value) {
        if (value < 2) {
            return false;
        } else if (value === 2) {
            return true;
        } else {
            for (let i = 2; i <= Math.sqrt(value); i++) {
                if (value % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function prime(array) {
        let arrPrime = [];
        for (let i = 0; i < array.length; i++) {
            if (checkPrime(array[i]) === true) {
                arrPrime.push(array[i]);
            }
        }
        console.log(arrPrime);

        for (let i = 0; i < arrPrime.length; i++) {
            for (let j = i; j < arrPrime.length; j++) {
                if (arrPrime[i] > arrPrime[j]) {
                    let temp = arrPrime[i];
                    arrPrime[i] = arrPrime[j];
                    arrPrime[j] = temp;
                }
            }
        }
        console.log(arrPrime);
        document.write("Các số nguyên tố trong mảng là: " + arrPrime);
    }

    prime(array);
</script>
</body>
</html>
