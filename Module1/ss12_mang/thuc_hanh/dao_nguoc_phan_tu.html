<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử mảng</title>
</head>
<body>
<h1>Đảo ngược phần tử mảng</h1>
<input type="text" id="value">
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<input type="button" id="reverse" value="Reverse" onclick="reverse_array();"/>
<p id="result"></p>
</body>
<script>
    let array = [];
    let x = 0;
    function add_element_to_array() {
        // let x = document.getElementById("value").value;
        // array.push(x);
        array[x] = document.getElementById("value").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e+= "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }

    function reverse_array() {
        let first = 0;
        let last = array.length - 1;
        while (last > first)
        {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }
        display_array();
    }
</script>
</html>
