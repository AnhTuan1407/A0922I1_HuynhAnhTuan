<script>
    let array = [];
    let numOf = parseInt(prompt("Nhập số lượng mảng:"));
    for (let i = 0; i < numOf; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1) + ":"));
    }
    document.write("Mảng: ");
    document.write("<br>");
    for (let j = 0; j < array.length; j++) {
        document.write(array[j] + " ");
    }
    for (let i = 0; i < numOf; i++) {
        for (let j = i + 1; j < numOf; j++) {
            if (array[i] < array[j]) {
                let temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
    }
    document.write("<br>");
    document.write("Mảng sau khi sắp xếp: ");
    document.write(array + " ");
</script>
