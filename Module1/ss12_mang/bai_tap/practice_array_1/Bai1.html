<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>

    <style>
        body {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let array = [];
    let temp = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        array.push(Math.floor(Math.random() * 21) + 1);
    }
    document.write("Mảng Array gồm 10 phần tử: ");
    for (let i = 0; i < array.length; i++) {
        document.write(array[i] + " ");
    }
    document.write("<br>");
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            temp.push(array[i]);
            count++;
        }
    }
    document.write("Có " + count + " số lớn hơn hoặc bằng 10: ");
    for (let i = 0; i < temp.length; i++) {
        document.write(temp[i] + " ");
    }
</script>
</body>
</html>
