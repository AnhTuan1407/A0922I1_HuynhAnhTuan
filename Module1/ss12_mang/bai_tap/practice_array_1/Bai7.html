<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>

    <style>
        body {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="button" id="findValue" value="Find" onclick="findValue();">
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array.push(Math.floor(Math.random() * 21) + 1);
    }
    document.write("Mảng Array gồm 10 phần tử: ");
    for (let i = 0; i < array.length; i++) {
        document.write(array[i] + " ");
    }
    document.write("<br>");

    function findValue() {
        let check = true;
        let v = +prompt("Nhập vào phần tử cần tìm: ");
        for (let i = 0; i < array.length; i++) {
            if (v === array[i]) {
                alert(v + " is in the array");
                check = false;
                for (let i = array.indexOf(v); i <(array.length-1) ; i++) {
                    let tmp=array[i];
                    array[i]=array[i+1];
                    array[i+1]=tmp;
                }
                array[array.length-1]=0;

                document.write("<br>");
                document.write("Mảng Array sau khi thay đổi: ");
                for (let i = 0; i < array.length; i++) {
                    document.write(array[i] + " ");
                }
            }
        }
        if (check === true) {
            alert(v + " is not in the array");
        }
    }

</script>
</body>
</html>
