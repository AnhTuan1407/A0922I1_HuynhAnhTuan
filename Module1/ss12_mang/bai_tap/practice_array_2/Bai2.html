<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>

    <style>
        body{
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Đảo ngược mảng</h1>
<p id="result"></p>
<p id="rev"></p>
<script>
    let array = [];
    let num = prompt("Nhập số lượng phần tử của mảng: ");
    document.write("Mảng: ");
    document.write("<br>");
    for (let i = 0; i < num; i++) {
        a = prompt("Nhập phần tử thứ " + (i+1)+ ": ");
        array.push(a);
    }
    for (let j = 0; j < array.length; j++) {
         document.write(array[j] + " ");
    }
    document.write("<br>" + "Mảng sau khi đảo ngược là: " + "<br>");
    array.reverse();
    for (let k = 0; k < array.length; k++) {
        document.write(array[k] + " ");
    }
</script>
</body>
</html>
