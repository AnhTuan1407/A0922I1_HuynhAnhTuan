<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>

<script>
    let string1 = prompt("Nhập chuỗi 1: ");
    let string2 = prompt("Nhập chuỗi 2: ");
    let a;
    if (string1.length > string2.length) {
        a = string1.length;
    } else
        a = string2.length;
    let count = 0;
    for (let i = 0; i < a; i++) {
        if (string1[i] !== string2[i]) {
            count++;
        }
    }
    if (count === 0) {
        document.write("2 chuỗi bằng nhau!");
    } else
        document.write("2 chuỗi không bằng nhau!")

</script>
</body>
</html>
