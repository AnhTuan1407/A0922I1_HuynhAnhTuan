<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tíc Tắc Toe</title>

    <style>
        body {
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Caro căng lão</h3>
<p id="carogame"></p>
<script>
    let board = [];
    let data = "";
    let name1 = prompt("Nhập tên người chơi X: ");
    let name2 = prompt("Nhập tên người chơi O: ");
    // let area = prompt("Nhập kích cỡ bàn cờ: ");
    for (let i = 0; i < 5; i++) {
        board[i] = [".", ".", ".", ".", "."];
    }
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change' onclick='changeValue()'>";
    document.getElementById("carogame").innerHTML = data;
    console.log(board.length);
    let count = 0;

    function changeValue() {
        let data = "";
        let x = prompt("X: ");
        let y = prompt("Y: ");
        if (count % 2 === 0) {
            board[x][y] = "x";
            console.log(board[x][y]);
            for (let i = 0; i < 5; i++) {
                data += "</br>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            count++;
            data += "<br><br><input type='button' value='Change' onclick='changeValue()'>";
            document.getElementById("carogame").innerHTML = data;
        } else {
            board[x][y] = "o";
            console.log(board[x][y]);
            for (let i = 0; i < 5; i++) {
                data += "</br>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br><br><input type='button' value='Change' onclick='changeValue()'>";
            document.getElementById("carogame").innerHTML = data;
            count++;
        }
        for (let i = 0; i < board.length - 1; i++) {
            if (board[0][i] === "x") {
                if (board[0][i + 1] === "x" && board[0][i + 2] === "x") {
                    alert("Chúc mừng " + name1 + " đã giành chiến thắng!!!");
                }
            } else if (board[0][i] === "o") {
                if (board[0][i + 1] === "o" && board[0][i + 2] === "o") {
                    alert("Chúc mừng " + name2 + " đã giành chiến thắng!!!");
                }
            }
        }

        for (let i = 0; i < board.length - 1; i++) {
            if (board[i][0] === "x") {
                if (board[i + 1][0] === "x" && board[i + 2][0] === "x") {
                    alert("Chúc mừng " + name1 + " đã giành chiến thắng!!!");
                }
            } else if (board[i][0] === "o") {
                if (board[i + 1][0] === "o" && board[i + 2][0] === "o") {
                    alert("Chúc mừng " + name2 + " đã giành chiến thắng!!!");
                }
            }
        }

        for (let i = 0; i < board.length - 1; i++) {
            if (board[i][4] === "x") {
                if (board[i + 1][4] === "x" && board[i + 2][4] === "x") {
                    alert("Chúc mừng " + name1 + " đã giành chiến thắng!!!");
                }
            } else if (board[i][4] === "o") {
                if (board[i + 1][4] === "o" && board[i + 2][4] === "o") {
                    alert("Chúc mừng " + name2 + " đã giành chiến thắng!!!");
                }
            }
        }

        for (let i = 0; i < board.length - 1; i++) {
            if (board[4][i] === "x") {
                if (board[4][i + 1] === "x" && board[4][i + 2] === "x") {
                    alert("Chúc mừng " + name1 + " đã giành chiến thắng!!!");
                }
            } else if (board[4][i] === "o") {
                if (board[4][i + 1] === "x" && board[4][i + 2] === "x") {
                    alert("Chúc mừng " + name2 + " đã giành chiến thắng!!!");
                }
            }
        }

        for (let i = 1; i < board.length - 1; i++) {
            for (let j = 1; j < board.length - 1; j++) {
                if (board[i][j] === "x") {
                    if ((board[i][j - 1] === "x" && board[i][j + 1] === "x") || (board[i - 1][j] === "x" && board[i + 1][j] === "x") || (board[i - 1][j - 1] === "x" && board[i + 1][j + 1] === "x") || (board[i - 1][j + 1] === "x" && board[i + 1][j - 1] === "x")) {
                        alert("Chúc mừng " + name1 + " đã giành chiến thắng!!!");
                    }
                } else if (board[i][j] === "o") {
                    if ((board[i][j - 1] === "o" && board[i][j + 1] === "o") || (board[i - 1][j] === "o" && board[i + 1][j] === "o") || (board[i - 1][j - 1] === "o" && board[i + 1][j + 1] === "o") || (board[i - 1][j + 1] === "o" && board[i + 1][j - 1] === "o")) {
                        alert("Chúc mừng " + name2 + " đã giành chiến thắng!!!");
                    }
                }
            }
        }
    }
</script>
</body>
</html>
