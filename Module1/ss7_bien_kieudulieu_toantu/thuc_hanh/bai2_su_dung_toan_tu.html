<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<button onclick="myFunction()">Hình chữ nhật</button>
<p>Perimeter: <span id="perimeter"></span></p>
<p>Area: <span id="area"></span></p>
</body>
</html>
<script>
    function myFunction() {
        let width = prompt("Input width: ");
        width = parseFloat(width);
        let height = prompt("Input height: ");
        height = parseFloat(height);
        document.getElementById("perimeter").innerHTML = (width + height) * 2;
        document.getElementById("area").innerHTML = width * height;
    }
</script>
