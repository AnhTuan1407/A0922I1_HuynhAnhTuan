<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<button onclick="myFunction()">Hình Tròn</button>
<p>Radius: <span id="radius"></span></p>
<p>Perimeter: <span id="perimeter"></span></p>
</body>
</html>
<script>
    function myFunction() {
        let radius = prompt("Input radius: ");
        radius = parseFloat(radius);
        document.getElementById("radius").innerHTML = radius;

        document.getElementById("perimeter").innerHTML = radius*2*3.14;
    }
</script>
