<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm TBC</title>
</head>
<body>
<button onclick="myFunction()">Điểm Trung Bình</button>
<p>Vật Lý: <span id="physics"></span></p>
<p>Hóa học: <span id="chemistry"></span></p>
<p>Sinh học: <span id="biological"></span></p>
<p>Average: <span id="average"></span></p>
</body>
</html>
<script>
    function myFunction() {
        let physics = prompt("Input physics score: ");
        physics = parseFloat(physics);
        document.getElementById("physics").innerHTML = physics;

        let chemistry = prompt("Input chemistry score: ");
        chemistry = parseFloat(chemistry);
        document.getElementById("chemistry").innerHTML = chemistry;

        let biological = prompt("Input biological score: ");
        biological = parseFloat(biological);
        document.getElementById("biological").innerHTML = biological;

        document.getElementById("average").innerHTML = (physics + chemistry + biological) / 3;
    }
</script>
