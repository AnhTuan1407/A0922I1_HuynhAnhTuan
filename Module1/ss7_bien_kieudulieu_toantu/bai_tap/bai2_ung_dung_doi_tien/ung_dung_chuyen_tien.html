<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th style="width: 150px">From Currency</th>
            <th style="width: 150px">To Currency</th>
            <th></th>
        </tr>

        <tr>
            <td><input type="text" id="amount"></td>

            <td>
                <select id="from" style="width: 150px">
                    <option>Việt Nam</option>
                    <option>USD</option>
                </select>
            </td>

            <td>
                <select id="to" style="width: 150px">
                    <option>USD</option>
                    <option>Việt Nam</option>
                </select>
            </td>

            <td>
                <input type="button" id="change" onclick="myFunction()" value="Convery"
                       style="width: 100px; background: mediumpurple; color: white">
            </td>
        </tr>
    </table>
    <p id="ketqua"></p>
</form>
</body>
<script>
    function myFunction() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from === "USD" && to === "Việt Nam") {
            document.getElementById("ketqua").innerHTML = "result: " + amount * 23000 + " VND";
        } else if (from === "Việt Nam" && to === "USD") {
            document.getElementById("ketqua").innerHTML = "result: " + amount / 23000 + " USD";
        } else {
            document.getElementById("ketqua").innerHTML = "result: " + amount;
        }
    }
</script>
</html>
