<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang Ky Hoc Vien</title>

    <style>
        .tieuDe{
            text-align: left;
            background-color: aqua;
            color: blue;
        }
        .deMuc{
            color: blue;
        }
    </style>
</head>
<body>
    <form method="post" action="DangKyHocVien.html">
        <table style="background-color: blanchedalmond">
            <tr>
                <th class="tieuDe" colspan="4">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>

            <tr>
                <td class="deMuc">Họ và tên</td>
                <td>
                    <input type="text" name="yourname">
                </td>
            </tr>

            <tr>
                <td class="deMuc">Ngày sinh</td>
                <td>
                    <input type="text" name="birthday">
                </td>
            </tr>

            <tr>
                <td class="deMuc">Giới tính</td>
                <td>
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>

            <tr>
                <td class="deMuc">Địa chỉ</td>
                <td>
                    <input type="text" name="address">
                </td>
            </tr>

            <tr>
                <td class="deMuc">Lớp</td>

                <td>
                    <select name="lop">
                        <option value="0"> -Chọn lớp- </option>
                        <option value="1"> A0922I1 </option>
                        <option value="1"> A0922I2 </option>
                        <option value="1"> A0922I3 </option>
                        <option value="1"> A0922I4 </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="deMuc">Email</td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>

            <tr>
                <td class="deMuc">Điện thoại</td>
                <td>
                    <input type="text" name="phone">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>

            <tr>
                <td style="text-align: center">

                </td>
            </tr>
        </table>
    </form>
</body>
</html>
