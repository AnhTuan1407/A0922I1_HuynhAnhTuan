<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>

    <style>
        body {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>Đảo ngược mảng</h1>
<p id="result"></p>
<script>
    let array = [];
    let n = +prompt("Nhập số phần tử của mảng: ");
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập phần tử thứ " + (i + 1) + ": ");
        array.push(a);
    }
    function reverseArray(array) {
        array.reverse();
        return array;
    }
    document.getElementById("result").innerHTML = "Mảng sau khi hoán đổi: " + reverseArray(array);
</script>
</body>
</html>
