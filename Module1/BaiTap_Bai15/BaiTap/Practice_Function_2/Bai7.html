<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>

    <style>
        body {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>Hoán đổi 2 số</h1>
<p id="result"></p>
<script>
    let array = []
    array[0] = +prompt("Nhập số thứ nhất: ")
    array[1] = +prompt("Nhập số thứ hai: ")

    function swap(array) {
        let temp = array[0];
        array[0] = array[1];
        array[1] = temp;

        return array[0] + " " + array[1];
    }

    document.getElementById("result").innerHTML = "Hoán đổi 2 số: " + swap(array);
</script>
</body>
</html>
