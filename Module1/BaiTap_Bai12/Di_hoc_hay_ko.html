<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>

    <style>
        body{
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>
<body>
<p>Có nên đi học không?</p>
<input type="button" id="check" value="Ý trời!" onclick="check();">
<p id="result"></p>
<script>
    let a = (Math.floor(Math.random() * 2) + 1);
    function check() {
        if (a === 1)
        {
            document.getElementById("result").innerHTML = "Ở nhà ngủ!!!";
        }else if(a === 2)
        {
            document.getElementById("result").innerHTML = "Đi học đi cu!!!";
        }
    }
</script>
</body>
</html>
