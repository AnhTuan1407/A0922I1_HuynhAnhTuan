<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>

    <style>
        body {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>Hàm kiểm tra ký tự số</h1>
<p id="result"></p>
<script>
    let array = [];
    let num = prompt("Nhập số lượng phần tử của mảng: ");
    document.write("Mảng: ");
    document.write("<br>");
    for (let i = 0; i < num; i++) {
        a = prompt("Nhập phần tử thứ " + (i + 1) + ": ");
        array.push(a);
    }
    for (let j = 0; j < array.length; j++) {
        document.write(array[j] + " ");
    }
    let count = 0;
    for (let k = 0; k < array.length; k++) {
        if (!isNaN(array[k])) {
            count++;
        }
    }
    document.getElementById("result").innerHTML = "Mảng có " + count + " ký tự số.";
</script>
</body>
</html>
