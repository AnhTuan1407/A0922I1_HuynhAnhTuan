<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>

    <style>
        body {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let array = [];
    let index = 0;
    for (let i = 0; i < 10; i++) {
        array.push(Math.floor(Math.random() * 21) + 1);
    }
    document.write("Mảng Array gồm 10 phần tử: ");
    for (let i = 0; i < array.length; i++) {
        document.write(array[i] + " ");
    }
    document.write("<br>");

    let max = array[0];
    for (let i = 1; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            index = i;
        }
    }
    document.write("Phần tử lớn nhát trong mảng là phần tử thứ:  " + index + " có giá trị: " + max)
</script>
</body>
</html>
