<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let str;
    str = prompt("Nhập vào chuỗi cần chuyển đổi: ");
    str = str.toLowerCase();
    let array = [];
    console.log(str)
    for (let i = 0; i < str.length; i++) {
        array[i] = str[i];
    }
    console.log(array);

    if (array[0] !== " ") {
        array[0] = array[0].toUpperCase();
    }
    for (let i = 1; i < array.length; i++) {
        if (array[i] === " " && array[i + 1] !== " ") {
            array[i + 1] = array[i + 1].toUpperCase();
        }
    }
    document.write("Chuỗi sau khi đươc chuyển đổi: ");
    for (let i = 0; i < array.length; i++) {
        document.write(array[i]);
    }
</script>
</body>
</html>
