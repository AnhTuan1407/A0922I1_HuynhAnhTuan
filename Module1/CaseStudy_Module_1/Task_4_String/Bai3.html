<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>

    <style>
        body{
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let s1 = "aabcc";
    let s2 = "adcaa";
    let array = [];
    let count1 = 0;
    let count2 = 0;
    for (let i = 0; i < s1.length; i++) {
        for (let j = 0; j < s2.length; j++) {
            if (array.includes(s1[i])) {
                continue
            }
            if (s1[i] === s2[j]) {
                for (let k = i; k < s1.length; k++) {
                    if (s1[k] === s1[i]) {
                        count1++;
                    }
                }
                console.log(count1);
                for (let l = j; l < s2.length; l++) {
                    if (s2[l] === s2[j]) {
                        count2++;
                    }
                }
                console.log(count2);

                if (count1 < count2) {
                    while (count1 > 0) {
                        array.push(s1[i]);
                        count1--;
                    }
                } else {
                    while (count2 > 0) {
                        array.push(s1[i]);
                        count2--;
                    }
                }
                count1 = 0;
                count2 = 0;
            }
        }
    }
    document.write("S1 và S2 có " + array.length + " ký tự chung: " + array);
</script>
</body>
</html>
