<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>

    <style>
        body {
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>Tam Giác Vuông Cân Rỗng</h1>

<script>
    let h = +prompt("Nhập cạnh góc vuông của tam giác: ");
    for (let i = 0; i < h; i++) {
        document.write("<br>");
        for (let j = 0; j < i + 1; j++) {
            if (i >= 2 && i <= h) {
                if (j !== 0 && j !== i) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            } else {
                document.write("*");
            }
            if (i === h - 1) {
                for (let k = 0; k < h - 1; k++) {
                    document.write("*");
                }
                break;
            }
        }
    }
</script>
</body>
</html>
