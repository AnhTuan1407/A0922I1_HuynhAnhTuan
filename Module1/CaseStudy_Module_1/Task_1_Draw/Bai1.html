<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>

    <style>
        body {
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Hình chữ nhật rỗng</h3>

<script>
    let x = +prompt("Nhập chiều cao x: ");
    let y = +prompt("Nhập chiều dài y: ");

    for (let i = 0; i < x; i++) {
        document.write("<br>");
        for (let j = 0; j < y; j++) {
            if (i !== 0 && i !== x - 1) {
                if (j !== 0 && j !== y - 1) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            } else {
                document.write("*");
            }
        }
    }

</script>
</body>
</html>
