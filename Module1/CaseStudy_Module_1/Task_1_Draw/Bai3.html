<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>


    <style>
        body {
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Tam Giác Cân Chiều Cao h</h1>
<script>
    let h = +prompt("Nhập chiều cao của tam giác: ");
    let temp = 2;
    for (let i = 0; i < h; i++) {
        document.write("<br>");
        if (i === 0) {
            document.write("*");
            continue;
        }
        for (let j = 0; j < i + temp; j++) {
            document.write("*");
        }
        temp++;
    }
</script>
</body>
</html>
