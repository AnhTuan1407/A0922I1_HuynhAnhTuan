<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xổ số VIETLOT</title>

    <style>
        body {
            font-size: 50px;
            text-align: center;
        }

        #num1, #num2, #num3, #num4, #num5, #num6 {
            width: 50px;
        }
    </style>
</head>
<body>
<h1>XỔ SỐ VIETLOT</h1>
<div id="choose1"></div>
<input type="button" id="buyTicket" value="Mua vé" onclick="buyTicket()">
<input type="button" id="result" value="Xem kết quả" onclick="result()">
<script>

    let random1 = [];
    let resultLot = [];
    let chooseLot = [];
    while (resultLot.length < 6) {
        n = Math.floor(Math.random() * 100);
        resultLot.push(n);
    }
    console.log(resultLot);
    let strChoose = `<input type="number" id="num1" min="1" max="99" value="">
        <input type="number" id="num2" min="1" max="99" value="">
        <input type="number" id="num3" min="1" max="99" value="">
        <input type="number" id="num4" min="1" max="99" value="">
        <input type="number" id="num5" min="1" max="99" value="">
        <input type="number" id="num6" min="1" max="99" value=""><br>`;

    function buyTicket() {
        let choose = +prompt("Bạn có 2 lựa chọn: " + "\n1. Tự chọn số" + "\n2. Số ngẫu nhiên");
        if (choose === 1) {
            document.getElementById("choose1").innerHTML = strChoose;
        } else if (choose === 2) {
            let random = [];
            while (random.length < 6) {
                n = Math.floor(Math.random() * 100);
                random.push(n);
            }
            let strRandom = `<input type="number" id="num1" min="1" max="99" value="${random[0]}">
            <input type="number" id="num2" min="1" max="99" value="${random[1]}">
            <input type="number" id="num3" min="1" max="99" value="${random[2]}">
            <input type="number" id="num4" min="1" max="99" value="${random[3]}">
            <input type="number" id="num5" min="1" max="99" value="${random[4]}">
            <input type="number" id="num6" min="1" max="99" value="${random[5]}"><br>`;
            document.getElementById("choose1").innerHTML = strRandom;
            console.log(random);
            random1 = random;
            console.log(random1)
        }
    }

    function result() {
        chooseLot[0] = parseInt(document.getElementById("num1").value);
        chooseLot[1] = parseInt(document.getElementById("num2").value);
        chooseLot[2] = parseInt(document.getElementById("num3").value);
        chooseLot[3] = parseInt(document.getElementById("num4").value);
        chooseLot[4] = parseInt(document.getElementById("num5").value);
        chooseLot[5] = parseInt(document.getElementById("num6").value);
        console.log(chooseLot);
        if (random1.length !== 0) {
            if (random1[5] === resultLot[5] && random1[4] === resultLot[4] && random1[3] === resultLot[3]) {
                if (random1[2] === resultLot[2] && random1[1] === resultLot[1]) {
                    if (random1[0] === resultLot[0]) {
                        alert("Chúc mừng bạn đã trúng giải độc đắc! " + "\nẢo ma thật đấy!!!!")
                    } else {
                        alert("Chúc mừng bạn đã trúng giải nhì! " + "\nĐen vc thiếu mỗi 1 số!!!")
                    }
                } else {
                    alert("Chúc mừng bạn đã trúng giải ba! " + "\nKhá là may mắn đấy!!!")
                }
            } else {
                alert("Huheo bạn vừa ném 10k qua cửa sổ @_@" + "\nChúc bạn may mắn lần sau!")
            }
        } else {
            if (chooseLot[5] === resultLot[5] && chooseLot[4] === resultLot[4] && chooseLot[3] === resultLot[3]) {
                if (chooseLot[2] === resultLot[2] && chooseLot[1] === resultLot[1]) {
                    if (chooseLot[0] === resultLot[0]) {
                        alert("Chúc mừng bạn đã trúng giải độc đắc! " + "\nẢo ma thật đấy!!!!")
                    } else {
                        alert("Chúc mừng bạn đã trúng giải nhì! " + "\nĐen vc thiếu mỗi 1 số!!!")
                    }
                } else {
                    alert("Chúc mừng bạn đã trúng giải ba! " + "\nKhá là may mắn đấy!!!")
                }
            } else {
                alert("Huheo bạn vừa ném 10k qua cửa sổ @_@" + "\nChúc bạn may mắn lần sau!")
            }
        }
    }
</script>
</body>
</html>
