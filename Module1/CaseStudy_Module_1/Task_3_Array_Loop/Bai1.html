<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>

    <style>
        body{
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let n = +prompt("Nhập số phần tử của mảng: ");
    let a = [];
    let b = [];
    for (let i = 0; i < n; i++) {
        let num = +prompt("Nhập phần tử thứ " + (i + 1));
        a.push(num);
    }
    document.write("Mảng a: " + a);
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b[i] = sum;
    }
    document.write("<br>");
    document.write("Mảng b: " + b);
</script>
</body>
</html>
