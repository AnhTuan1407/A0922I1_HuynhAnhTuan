<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>

    <style>
        body{
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let m = +prompt("Nhập m: ");
    let n = +prompt("Nhập n: ");

    let array = [];
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = +prompt("Nhập phần tử a[" + i + "][" + j + "]: ");
        }
    }
    console.log(array);

    function sumEven(array) {
        let sum = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (array[i][j] % 2 === 0) {
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }
    document.write("Tổng các số chẵn: " + sumEven(array));
</script>
</body>
</html>
