<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1>Tính thuế thu nhập</h1>
<p id="result"></p>
<script>
    let salary = +prompt("Nhập số tiền lương(VND): ");
    if (salary < 7000000) {
        document.getElementById("result").innerHTML = "Thuế: " + (salary * 5) / 100 + " VND";
    } else if (7000000 <= salary && salary < 15000000) {
        document.getElementById("result").innerHTML = "Thuế: " + (salary * 10) / 100 + " VND";
    } else {
        document.getElementById("result").innerHTML = "Thuế: " + (salary * 20) / 100 + " VND";
    }
</script>
</body>
</html>
