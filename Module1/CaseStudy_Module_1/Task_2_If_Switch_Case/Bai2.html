<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    let charEng = prompt("Nhập kí tự bất kì: ");
    let check = false;
    for (let i = 0; i < nguyenAm.length; i++) {
        if (nguyenAm[i] === charEng)
        {
            alert(charEng + " là một nguyên âm!!!");
            check = true;
            break;
        }
    }
    if (check === false)
    {
        alert(charEng + " là một phụ âm!!!");
    }
</script>
</body>
</html>
