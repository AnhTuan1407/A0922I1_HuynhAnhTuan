<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p id="result"></p>
<script>
    let num = +prompt("Nhập vào một số: ");
    function adđ() {
        return ++arguments[0];
    }
    document.getElementById("result").innerHTML = adđ(num);
</script>
</body>
</html>
