<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let star = prompt("nhập vào tên của ngồi sao");
    let str1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let str2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let vt;
    let check = false;

    function findStar(star) {
        for (let i = 0; i < str1.length; i++) {
            if (star === str1[i]) {
                check = true;
                vt = i;
            }
        }
        if (check === true) {
            alert("Chòm sao tương ứng là: " + str2[vt]);

        } else {
            alert("Not Found!");
        }

    }
    findStar(star);
</script>
</body>
</html>
