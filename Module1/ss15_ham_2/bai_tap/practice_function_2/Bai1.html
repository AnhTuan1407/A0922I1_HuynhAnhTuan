<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>

    <style>
        body{
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>Hàm tính bình phương 1 số</h1>
<p id="result"></p>
<script>
    function square(a) {
        return a * a;
    }

    let num = +prompt("Nhập vào một số: ");
    document.getElementById("result").innerHTML = "Bình phương của " + num + " là: " + square(num);
</script>
</body>
</html>
