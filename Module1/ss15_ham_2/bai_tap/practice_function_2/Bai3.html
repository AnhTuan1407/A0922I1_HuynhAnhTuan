<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>

    <style>
        body{
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>Hàm tính giai thừa của 1 số</h1>
<p id="result"></p>
<script>
    function factorial(a) {
        let total = 1;
        for (let i = 1; i <= a; i++) {
            total = total * i;
        }
        return total;
    }

    let num = +prompt("Nhập vào một số: ");
    document.getElementById("result").innerHTML = "Giai thừa của " + num + " là: " + factorial(num);
</script>
</body>
</html>
