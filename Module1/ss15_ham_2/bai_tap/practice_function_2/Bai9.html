<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>

    <style>
        body {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Kiểm tra số lần xuất hiện của phần tử</h1>
<p id="result"></p>
<script>
    let array = [];
    let n = +prompt("Nhập số phần tử của mảng: ");
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập phần tử thứ " + (i + 1));
        array.push(a);
    }
    let v = +prompt("Nhập vào phần tử cần kiểm tra: ");
    document.write("<br>");
    document.write("Mảng: ")
    document.write("<br>");
    document.write(array + " ");
    function findValue(array, v) {
        let check = true;
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (v === array[i]) {
                check = false;
                count++;
            }
        }
        if (check === true) {
            return "-1";
        }
        return count;
    }

    document.getElementById("result").innerHTML = "Số lần xuất hiện của phần tử " + v + " trong mảng là: " + findValue(array, v);
</script>
</body>
</html>
