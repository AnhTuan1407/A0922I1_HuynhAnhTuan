<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi đơn vị đo</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th style="width: 150px">From</th>
            <th style="width: 150px">To</th>
            <th></th>
        </tr>

        <tr>
            <td><input type="text" id="amount"></td>

            <td>
                <select id="from" style="width: 150px">
                    <option>Feet</option>
                    <option>Meters</option>
                </select>
            </td>

            <td>
                <select id="to" style="width: 150px">
                    <option>Meters</option>
                    <option>Feet</option>
                </select>
            </td>

            <td>
                <input type="button" id="change" onclick="myFunction()" value="Convery"
                       style="width: 100px; background: mediumpurple; color: white">
            </td>
        </tr>
    </table>
    <p id="ketqua"></p>
</form>
</body>
<script>
    function myFunction() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from === "Meters" && to === "Feet") {
            document.getElementById("ketqua").innerHTML = "result: " + 3.279 * amount;
        } else if (from === "Feet" && to === "Meters") {
            document.getElementById("ketqua").innerHTML = "result: " + 0.305 * amount;
        } else {
            document.getElementById("ketqua").innerHTML = "result: " + amount;
        }
    }
</script>
</html>
