<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h2>Tổng 20 số đầu tiên của dãy Fibonacy</h2>
</body>
<script>
    let temp = 0;
    let i = 1;
    let fibonacy = 0;
    let count = 2;
    let total = temp + i;
    while (count < 20) {
        fibonacy = i + temp;
        total += fibonacy;
        temp = i;
        i = fibonacy;
        count++;
    }
    document.write("Tổng 20 số đầu tiên của dãy Fibonacy: " + total);
</script>
</html>
