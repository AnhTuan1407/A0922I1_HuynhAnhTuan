<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<style>
    button {
        width: 100px;
        height: 100px;
        color: white;
        font-size: 20px;
        background-color: #d32709;
        text-align: center;
    }
    body {
        text-align: center;
    }
</style>
<body>
<h2>Hãy thử đoán xem!</h2>
<button onclick="game()" id="button">CHƠI</button>
</body>
<script>
    function game() {
        do {
            let from = +prompt("Nhập số đầu: ");
            let to = +prompt("Nhập số kết thúc: ");
            let number = +prompt("Chọn ra một số trong khoảng bạn vừa nhập: ");
            let a = Math.floor(Math.random() * (to - from + 1)) * from;

            if (number === a) {
                alert("Chúc mừng bạn đã đoán đúng!!!");
                break;
            } else {
                alert("Huhu chưa chính xác rồi TT");
            }
        } while (true)
    }
</script>
</html>
