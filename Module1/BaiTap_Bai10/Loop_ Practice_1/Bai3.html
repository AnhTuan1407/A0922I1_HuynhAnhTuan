<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Dãy Fibonacy</h2>
</body>
<script>
    let number = +prompt("Nhập số lượng phần tử dãy Fibonacy: ");
    let temp = 0;
    let i = 1;
    let fibonacy = 0;
    let count = 2;
    document.write(temp + " ");
    document.write(i + " ");
    while (count < number) {
        fibonacy = i + temp;
        document.write(fibonacy + " ");
        temp = i;
        i = fibonacy;
        count++;
    }
</script>
</html>
