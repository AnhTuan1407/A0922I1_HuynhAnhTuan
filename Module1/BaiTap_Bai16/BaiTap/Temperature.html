<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

<script>
    let Temperature = function (c) {
        this.c = c;

        this.getC = function () {
            return c;
        }
        this.setC = function () {
            return c;
        }

        this.getChuyenDoF = function () {
            return c * (9/5) + 32;
        }

        this.getChuyenDoK = function () {
            return c + 273.15;
        }
    }

    let temperature = new Temperature(25);
    let c = temperature.getC();
    let f = temperature.getChuyenDoF();
    let k = temperature.getChuyenDoK();
    alert(c + " độ C = " + f + " độ F = " + k + " độ K");
</script>
</body>
</html>
