<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat & Rat</title>
</head>
<body>
<h1>Cat & Rat</h1>
<script>
    class Rat {
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status;
        }

        say(value) {
            console.log(value);
        }

        getWeight() {
            return this.weight;
        }

        getSpeed() {
            return this.speed;
        }

        getStatus() {
            return this.status;
        }

        isAlive() {
            if (this.getStatus() === true) {
                return true;
            }
        }
    }

    class Cat {
        constructor(name, weight, maxSpeed) {
            this.name = name;
            this.weight = weight;
            this.maxSpeed = maxSpeed;
        }

        say(value) {
            console.log(value);
        }

        catch(rat) {
            if (this.maxSpeed > rat.getSpeed()) {
                console.log("Bắt được chuột!!!");
                return true;
            } else {
                console.log("Chuột chạy nhanh vãi ò !!!");
                return false;
            }
        }

        eat(rat) {
            if (this.catch(rat) === true) {
                if (rat.isAlive() === true) {
                    this.weight += rat.weight;
                    rat.status = false;
                } else {
                    console.log("Chuột chết!! Chê!!");
                }
            } else {
                console.log("Có bắt được đâu mà đòi ăn :))))");
            }
        }
    }

    let rat = new Rat("Rat", 2, 10, true);
    let cat = new Cat("Cat", 10, 15);
    console.log(rat);
    console.log(cat);
    cat.catch(rat);
    cat.eat(rat);
    console.log(cat);
    console.log(rat);
</script>
</body>
</html>
