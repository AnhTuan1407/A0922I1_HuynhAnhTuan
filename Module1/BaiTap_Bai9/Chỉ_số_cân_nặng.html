<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
    <table>
        <tr>
            <th>Weight</th>
            <th>Height</th>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="weight"></td>
            <td><input type="text" id="height"></td>
            <td><button onclick="myFunction()" >Check</button></td>
        </tr>
    </table>
    <p id="bmi"></p>
    <p id="ketqua"></p>
</body>
<script>
    function myFunction()
    {
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value
        let bmi = weight / ( Math.pow(height, 2) );
        document.getElementById("bmi").innerHTML = "BMI: " + bmi;

        if (bmi < 18)
            document.getElementById("ketqua").innerHTML = "Result: Underweight";
        else if (bmi < 25.0)
            document.getElementById("ketqua").innerHTML = "Result: Normal";
        else if (bmi < 30.0)
            document.getElementById("ketqua").innerHTML = "Result: Overweight";
        else
            document.getElementById("ketqua").innerHTML = "Result: Obese";
    }
</script>
</html>
