<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 12</title>
</head>
<body>
<table>
    <tr>
        <td>Tiền gửi(nghìn đồng)</td>
        <td>Thời gian gửi(tháng)</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="num1">
        </td>

        <td>
            <input type="text" id="num2">
        </td>

        <td>
            <button onclick="myFunction()">Check</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function myFunction() {
        let money = +document.getElementById("num1").value;
        let time = +document.getElementById("num2").value;
        let lai = 0;
        let total = 0;
        lai = money * 0.12;
        total = money + lai;
        for (let i=0; i<time-1; i++)
        {
            lai = total*0.12;
            total = total + lai;
        }
        document.getElementById("ketqua").innerHTML = "Tiền Lãi: " + lai + "(đồng)" + ", Tổng tiền: " + total + "(đồng)";
    }
</script>
</html>
