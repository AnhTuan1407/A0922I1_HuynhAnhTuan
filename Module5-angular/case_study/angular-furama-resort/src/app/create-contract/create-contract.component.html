<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<div class="registration-form">
  <form>
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="customerName" placeholder="Tên khách hàng">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="serviceName" placeholder="Tên dịch vụ">
    </div>
    <div class="form-group">
      <label>Ngày bắt đầu</label>
      <input type="date" class="form-control item" id="dateStart" placeholder="Ngày bắt đầu">
    </div>
    <div class="form-group">
      <label>Ngày kết thúc</label>
      <input type="date" class="form-control item" id="dateEnd" placeholder="Ngày kết thúc">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="deposit" placeholder="Tiền đặt cọc">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="totalCost" placeholder="Tổng tiền">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block create-account">Tạo hợp đồng</button>
    </div>
  </form>
  <div class="social-media">
    <h5>Sign up with social media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
      <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
    </div>
  </div>
</div>
