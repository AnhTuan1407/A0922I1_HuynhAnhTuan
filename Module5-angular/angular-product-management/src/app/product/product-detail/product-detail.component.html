<h1>PRODUCT LIST</h1>
<table>
  <thead>
  <tr>
    <td>ID</td>
    <td>{{product.id}}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{product.nameProduct}}</td>
  </tr>
  <tr>
    <td>Category</td>
    <td>{{product.category.nameCategory}}</td>

    <td>Quantity</td>

    <td>Price</td>

    <td>Description</td>
    <td>{{product.description}}</td>
  </tr>
  </thead>
</table>
