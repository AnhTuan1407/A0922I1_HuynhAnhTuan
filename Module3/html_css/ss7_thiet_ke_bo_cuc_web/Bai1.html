<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo layout với các thẻ HTML5 và CSS</title>
</head>

<style>
    .header {
        grid-area: header;
    }

    .nav {
        grid-area: nav;
    }

    .section {
        grid-area: section;
    }

    .article {
        grid-area: article;
    }

    .aside {
        grid-area: aside;
    }

    .footer {
        grid-area: footer;
    }

    .container {
        display: grid;
        grid-template-areas:
                'header header header'
                'nav nav nav'
                'section section aside'
                'article article aside'
                'footer footer footer';
    }

    .container > div{
        text-align: center;
        border: 1px solid #ffffff;
        font-size: 30px;
        padding: 30px;
    }

    .header {
        border: 1px solid black;
        background-color: pink;
        font-size: 100px;
    }

    .nav {
        border: 1px solid black;
        background-color: yellow;
        font-size: 100px;
    }

    .section {
        border: 1px solid black;
        background-color: blue;
        font-size: 100px;
    }

    .aside {
        border: 1px solid black;
        background-color: red;
        font-size: 100px;
    }

    .article {
        border: 1px solid black;
        background-color: green;
        font-size: 100px;
    }

    .footer {
        border: 1px solid black;
        background-color: purple;
        font-size: 100px;
    }
</style>

<body>
<div class="container">
    <div class="header">
        header
    </div>

    <div class="nav">
        nav
    </div>

    <div class="section">
        section
    </div>

<!--    <div class="section">-->
<!--        section-->
<!--    </div>-->

<!--    <div class="aside">-->
<!--        aside-->
<!--    </div>-->

<!--    <div class="article">-->
<!--        article-->
<!--    </div>-->

    <div class="article">
        article
    </div>

    <div class="aside">
        aside
    </div>

    <div class="footer">
        footer
    </div>
</div>
</body>
</html>
