<div style="background-color: aqua">
  <h1>STUDENT</h1>
</div>
<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Point</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of students" (click)="showDetail(item)">
    <td scope="row">{{item.name}}</td>
    <td [ngSwitch]="item.gender">
      <span *ngSwitchCase="0">Nữ</span>
      <span *ngSwitchCase="1">Nam</span>
      <span *ngSwitchCase="2">Khác</span>
    </td>
    <td>{{item.point}}</td>
  </tr>
  </tbody>
</table>
<app-student-detail [student]="studentDetail"></app-student-detail>
<app-student-create (newStudent)="getNewStudent($event)"></app-student-create>
