<div style="background-color: aquamarine">
  <h2>DETAIL</h2>
</div>
<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Point</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="studentDetail; else noData">
    <td scope="row">{{studentDetail.name}}</td>
    <td [ngSwitch]="studentDetail.gender">
      <span *ngSwitchCase="0">Nữ</span>
      <span *ngSwitchCase="1">Nam</span>
      <span *ngSwitchCase="2">Khác</span>
    </td>
    <td>{{studentDetail.point}}</td>
  </tr>

  <ng-template #noData>
    <p style="color: red">
      No data!
    </p>
  </ng-template>
  </tbody>
</table>
