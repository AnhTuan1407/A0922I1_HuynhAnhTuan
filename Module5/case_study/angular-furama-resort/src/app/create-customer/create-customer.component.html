      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<div class="registration-form">
  <form>
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="username" placeholder="Tên khách hàng">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="phone-number" placeholder="Số điện thoại">
    </div>
    <div class="form-group">
      <input type="date" class="form-control item" id="birth-date" placeholder="Ngày sinh">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="identity-card" placeholder="Số CMND">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="nationality" placeholder="Quốc tịch">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block create-account">Thêm mới khách hàng</button>
    </div>
  </form>
  <div class="social-media">
    <h5>Sign up with social media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
      <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
    </div>
  </div>
</div>
